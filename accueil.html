<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours Réseau Igensia</title>
    <link rel="icon" href="logosite.png" type="image/png"> <!-- Ajout de la balise pour le favicon -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #87CEFA, #FFB6C1); /* Dégradé bleu et rose */
            color: #333;
        }

        /* Style de la barre de navigation */
        nav {
            background-color: #000; /* Barre noire */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px; /* Augmenter la taille de la barre */
            height: 80px;
        }

        nav img {
            width: 180px; /* Agrandir le logo */
            height: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 30px; /* Espacement entre les éléments */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px; /* Taille du texte de la barre de navigation */
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Style de la section principale */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container img {
            width: 400px; /* Taille de l'image */
            height: auto;
            border-radius: 10px;
            margin-right: 40px; /* Espacement avec le texte */
        }

        .container .text {
            max-width: 600px;
        }

        .container h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 20px;
            margin-top: 10px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo Ignesia">
        </div>
        <ul>
            <li><a href="Cours.html">Cours</a></li>
            <li><a href="Exercice.html">Exercices</a></li>
            <li><a href="sujet de controle.html">Sujet de contrôle</a></li>
        </ul>
    </nav>

    <!-- Contenu principal -->
    <div class="container">
        <img src="presentation-photo.jpg" alt="Photo de présentation">
        <div class="text">
            <h1>Bienvenue sur Cours Réseau Ignesia</h1>
            <p>
                Ce site est dédié aux étudiants souhaitant approfondir leurs connaissances en réseaux informatiques.
                Vous y trouverez des cours détaillés, des exercices pratiques et des sujets de contrôle pour vous aider à réussir.
            </p>
        </div>
    </div>
</body>
</html>
